## 1
name: Test and deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

## 2
jobs:
  ## 3
  unit_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: add execute permission to gradlew
        run: chmod u+x ./gradlew
      - name: Unit tests
        run: ./gradlew test
      - name: Build with gradle
        run: ./gradlew assembleDev
